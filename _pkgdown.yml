      <script async src="https://widget.kapa.ai/kapa-widget.bundle.js"
      data-button-hide="true"
      data-modal-disclaimer="This is a custom LLM for answering questions about dplyr, tidyr, and ggplot2. Answers are based on the contents of the documentation. Rate the answers to let us know what you think!"
      data-modal-ask-ai-input-placeholder="Ask me a question about dplyr, tidyr, or ggplot2."
      data-modal-header-bg-color="#f9f9f9"
      data-modal-override-open-class="open-kapa-widget"
      data-project-color="#365a7a"
      data-project-name="tidyr"
      data-modal-title="tidyverse AI ✨"
      data-project-logo="https://avatars.githubusercontent.com/u/22032646?s=200&u=235532df5cf8543246812f73db051b793f868807&v=4"
      data-user-analytics-fingerprint-enabled="true"
      data-bot-protection-mechanism="hcaptcha"
      data-website-id="34242a59-6aeb-4105-9065-86e16bf56a0f"
      ></script>
development:
  mode: auto

reference:
- title: Pivoting
  description: |
    **Pivoting** changes the representation of a rectangular dataset, without
    changing the data inside of it. See `vignette("pivot")` for more details
    and examples.
  contents:
  - pivot_longer
  - pivot_wider

- title: Rectangling
  description: |
    **Rectangling** turns deeply nested lists into tidy tibbles.
    See `vignette("rectangle")` for more details and examples.
  contents:
  - unnest_longer
  - unnest_wider
  - unnest
  - hoist

- title: Character vectors
  description: |
    Multiple variables are sometimes pasted together into a single column,
    and these tools help you separate back out into individual columns.
  contents:
  - separate_longer_delim
  - separate_wider_delim
  - unite

- title: Missing values
  description: |
    Tools for converting between implicit (absent rows) and explicit (`NA`)
    missing values, and for handling explicit `NA`s.
  contents:
  - complete
  - drop_na
  - expand
  - expand_grid
  - fill
  - full_seq
  - replace_na

- title: Miscellanea
  contents:
  - chop
  - pack
  - uncount
  - nest

- title: Data
  contents:
  - billboard
  - cms_patient_experience
  - construction
  - fish_encounters
  - household
  - relig_income
  - smiths
  - table1
  - us_rent_income
  - who
  - world_bank_pop

- title: Superseded
  description: |
    Superseded functions have been replaced by superior solutions, but
    due to their widespread use will not go away. However, they will not
    get any new features and will only receive critical bug fixes.
  contents:
  - extract
  - separate
  - separate_rows
  - spread
  - gather
  - nest_legacy

